<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <meta name="author" content="Boluwatife Adebiyi Omotoyinbo">
    <meta name="description" content="Lesson O6: Responsive Images: srcset">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(min-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 1000px)">
                <img src="images/hero-large.webp" alt="hero image" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
