<body>
    <header>
        <section class="banner">
            <div class="banner-block">
                <p></p>
                <button class="close-btn" onclick="closeBanner()">x</button>
            </div>
        </section>
        <nav>
            <div class="nav-bar">
                <section class="logo">
                    <a href="index.html"> <img src="images/scoots.webp" alt="scots logo"></a>
                 </section>  
                 <section class="nav-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="rentals.html">Rentals</a></li>
                        <li><a href="reservations.html">Reservation</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                 </section>     
            </div>
        </nav>
    </header>
    <main class="contact">
        <section class="contact-hero">
            <div class="contact-hero-img">
                <div class="contact-hero-container">
                    <h1> Contact Scoots</h1>
                </div>
                <div class="hero-contact-image">
                    <img src="images/scoot-7.jpeg" alt="">
                </div>
            </div>
        </section>
        <section class="contact-content-section">
            <div class="contact-container-wrapper">
                <div class="contact-wrapper">
                    <div class="contact-left">
                        <h2> Contact Us</h2>
                        <div class="contact-info">
                            <p>Acme Outdoors123 <br> Rainy Street <br> Oklahoma City, OK 73129</p>
                            <p> <span> General Inquiries: </span> (405) 555-5555 <br> <span> Customer Support: </span>  (405) 555-5556</p>
                        </div>
                    </div>
                    <div class="contact-right">
                        <h2> Contact Form </h2>
                        <p> Send us a message and we'll get back to you as soon as we can! </p>
                        <div class="form-block">
                            <form action="submit-reservation.html" method="get" class="form-details">
                                <label> Name: <input type="text" id="name" name="name" placeholder="Enter your Name" required></label>
                                <label> Email <input type="email" id="email" name="email" placeholder="Enter your Email Address" required></label>
                                <div>
                                    <label> Your Message </label>
                                    <textarea name="message" id="message" cols="30" rows="10" required placeholder="Enter your message here..."></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </section>
    </main>



    <footer>
        <section class="footer">
            <div class="footer-wrapper">
                <div class="footer-logo">
                    <img src="images/scoots-white.webp" alt="scoots-logo">
                </div>
                <div class="social-wrapper">
                    <ul class="social-icons">
                        <li><a href="https://facebook.com" target="_blank" class="social-icon" data-social="facebook"></a></li>
                        <li><a href="https://instagram.com" target="_blank" class="social-icon" data-social="instagram"></a></li>
                        <li><a href="https://twitter.com" target="_blank" class="social-icon" data-social="twitter"></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p id="year"></p>
                <p id="lastModified"></p>
            </div>
        </section>

    </footer>
